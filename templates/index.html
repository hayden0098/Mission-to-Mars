
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- ensure proper rendering & touch zomming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- make style for center via margin -->
    <style>
        .center-block {
            display: block;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid" >
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <!-- Add a button to activate scraping script -->
            <p><a class="btn btn-primary btn-lg"
                    href="/scrape"
                    role="button"> Scrape New Data </a></p>
        </div>
    

        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-sm-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{ mars.news_title }}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Featured Image and Facts table-->
        <div class="row" id="mars-featured-image">
            <div class="col-sm-8">
                <h2>Featured Mars Image</h2>
                <img 
                    src="{{ mars.featured_image }}" 
                    class="img-responsive img-thumbnail"
                    alt="Responsive image"
                /> 
            </div>

            <!-- Mars Facts -->
            <div class="col-sm-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div> 
            </div>
        </div>

        <!-- Hemisphere Full Image and Title -->
        <div class='row' id='mars-hemisphere-image'>
            <div class="page-header">
                <h2 class="text-center">Mars Hemisphere</h2>
            </div>
            {% for hemisphere in mars.hemispheres %}
                <div class="col-sm-3">
                    <div class='thumbnail'>
                        <img src="{{ hemisphere.img_url }}"
                             class="img-responsive img-thumbnail center-block "
                             alt="Responsive image"
                             height="300" width="300" 
                        />
                        <div class="caption">
                            <h3 class="text-center">{{ hemisphere.title }}</h4>
                        </div>
                    </div>  
                </div>                                          
            {% endfor %}
        </div>
    </div>
</body>
</html>
